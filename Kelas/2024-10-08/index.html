<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body>
    <div class="warna-background container-fluid">
      <div class="container">
        <h1>Belajar Bootstrap</h1>
        <div class="navbar navbar-expand-md jarak">
          <ul class="navbar-nav jarak">
            <li class="nav-item">Home</li>
            <li class="nav-item">Sejarah</li>
            <li class="nav-item">Jurusan</li>
            <li class="nav-item">Ekstrakulikuler</li>
            <li class="nav-item">PPDB</li>
            <li class="nav-item">Kontak</li>
          </ul>
          <div>
            <h1>Logo</h1>
            <div>
              <button class="btn btn-primary text-white">Kirim</button>
            </div>
          </div>
        </div>

        <form class="row" action="">
          <div class="col-md-4">
            <label for="" class="form-label">Email</label>
            <input type="email" class="form-control" />
          </div>
          <div class="col-md-4">
            <label for="" class="form-label">Password</label>
            <input type="password" class="form-control" />
          </div>
          <div class="mb-5">
            <button type="submit" class="btn btn-primary mt-2">Kirim</button>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-5-lg d-md-flex gap-3">
        <input class="form-control" type="text" />
        <input class="form-control" type="email" />
        <input class="form-control" type="password" />
        <input class="form-control" type="date" />
        <input class="form-control" type="time" />
      </div>
    </div>
  </body>
</html>
